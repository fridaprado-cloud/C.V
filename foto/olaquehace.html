<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">S
<title>Contacto de investigacón</title>
</head>
<body>
	<h3> Datos de contacto para investigación</h3>
	<form action="" method="">
	<table>
		<tr>
			<td>Nombre completo:</td>
			<td><input type="text" name="nombre_completo" size="35" ></td>		
		</tr>		
		<tr>
S			<td>Nombre de la Investigación propuesta:</td>
			<td><input type="text" name="nombre_investigacion" size="50" ></td>		
		</tr>		
		<tr>
			<td>Describa su investigación:</td>
			<td><textarea name="desc_inv" id="desc_inv" rows="15" cols="50"></textarea>   </td>   
		</tr>		
		<tr>
			<td><br></td>
		</tr>
		<tr>
			<td>Area de conocimiento:</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="IA" value="IA" >
			<label for="IS">Bases de datos</label></td>		
		</tr>
		<tr>
			<td><input type="checkbox" name="DA" value="DA" >
			<label for="IS">Backend</label></td>		
		</tr>
		<tr>
			<td><input type="checkbox" name="RB" value="RB" >
			<label for="IS">Redes</label></td>		
		</tr>		
		<tr>
			<td><br></td>
		</tr>		
		<tr>
			<td>Nivel de investigación:</td>
		</tr>
		<tr>
			<td><input type="radio" id="MC" name="Inv" value="MC" >
			<label for="MC">Maestria en Ciencias</label></td>
		</tr>
		<tr>	
			<td><input type="radio" id="DC" name="Inv" value="DCC" >
			<label for="DC">Doctorado en Ciencias</label></td>
		</tr>
		<tr>
			<td><input type="radio" id="PDC" name="Inv" value="PDC" >
			<label for="PDC">Post Doctorado en Ciencias</label></td>		
		</tr>					
	</table>
	<br>
	<input type="submit" value="Enviar">	
	</form>
</body>
</html>
